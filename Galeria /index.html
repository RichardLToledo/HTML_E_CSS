<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Galeria de Fotos</title>
  </head>
  <body>
    <header>
      <span class="material-icons">
        arrow_back
      </span>
      <button>Voltar ao Anúncio</button>
    </header>
    <main>
      <div class="container">
        <div class="photos">
          <span class="material-icons">
            keyboard_arrow_left
          </span>
          <div class="background">
            <img src="./assets/img/foto3.jpg" alt="Foto" />
            <div class="arrows">
              <p class="material-icons">
                keyboard_arrow_left
              </p>
              <p class="material-icons">
                keyboard_arrow_right
              </p>
            </div>
          </div>
          <span class="material-icons">
            keyboard_arrow_right
          </span>
        </div>
        <div class="info">
          <h2>Informações do Imóvel</h2>
          <p>Rua Antenor Roquim, 54</p>
          <p>Centenário, Varginha - MG</p>
          <strong>R$1.220/mês</strong>
          <div class="preview">
            <img src="./assets/img/foto1.jpg" alt="Foto" />
            <img src="./assets/img/foto2.jpg" alt="Foto" />
            <img src="./assets/img/foto3.jpg" alt="Foto" />
            <img src="./assets/img/foto4.jpg" alt="Foto" />
            <img src="./assets/img/foto1.jpg" alt="Foto" />
            <img src="./assets/img/foto2.jpg" alt="Foto" />
            <img src="./assets/img/foto3.jpg" alt="Foto" />
            <img src="./assets/img/foto4.jpg" alt="Foto" />
            <img src="./assets/img/foto1.jpg" alt="Foto" />
            <img src="./assets/img/foto2.jpg" alt="Foto" />
            <img src="./assets/img/foto3.jpg" alt="Foto" />
            <img src="./assets/img/foto4.jpg" alt="Foto" />
            <img src="./assets/img/foto1.jpg" alt="Foto" />
            <img src="./assets/img/foto2.jpg" alt="Foto" />
            <img src="./assets/img/foto3.jpg" alt="Foto" />
            <img src="./assets/img/foto4.jpg" alt="Foto" />
          </div>
          <h1>1/23</h1>
          <div class="buttons">
            <button>
              <span class="material-icons">
                map
              </span>
              Ver no Mapa
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
